<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>

<body>

    <nav th:replace="layout :: navbar"></nav>

    <br>
    <div class="container">
        <h3>Main Dashboard</h3><hr>
        <h4>Current Projects</h4><br>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Project Name</th>
                        <th>Project Stage</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${projects}">
                        <td th:text="${project.name}"></td>
                        <td th:text="${project.stage}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6" style="padding-left: 250px;">
                <canvas id="pieChart"></canvas>
                <script>
                    var chartData = "[[${projectStatusCount}]]";
                </script>
            </div>
        </div>

        <div class="col-md-6">
            <h4>Current Employees</h4><br>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${employeeList}">
                    <td th:text="${list.firstName}"></td>
                    <td th:text="${list.lastName}"></td>
                    <td th:text="${list.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script type="text/javascript" th:src="@{chart.js}"></script>
</body>
</html>
