<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>

<body>
    <nav th:replace="layout :: navbar"></nav>

    <div class="container">
        <h3>Projects Directory</h3><br>
        <table class="table table-bordered table-striped">
            <thead class="table table-dark">
            <tr>
                <th>Project Name</th>
                <th>Project Stage</th>
                <th>Project Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.stage}"></td>
                <td th:text="${project.description}"></td>
                <td>
                    <a th:href="@{projects/update(id=${project.projectId})}"
                    class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{projects/delete(id=${project.projectId})}"
                    class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false;">
                        Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <a href="/projects/new"><button class="btn btn-primary">New Project</button></a>
    </div>


</body>
</html>
